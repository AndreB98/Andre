<html>
<body>

    <h2>JavaScript Objects</h2>

    <p>An object method is a function definition, stored as a property value.</p>

    <p id="demo"></p>

    <script>
// Create an object:
var person = {
  firstName: "John",
  lastName : "Doe",
  id     : 5566,

  nameid: function() {return this.id + 1;},
  fullName : function() {
    return this.firstName + " " + this.lastName + " ,el id de la persona es " +  this.nameid();
  },


};
// Display data from the object:
document.getElementById("demo").innerHTML = person.fullName();
    </script>

</body>
</html>
